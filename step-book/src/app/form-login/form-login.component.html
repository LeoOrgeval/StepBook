<form [formGroup]="loginForm" (ngSubmit)="loginAccount()">
      <div class="flex justify-center">
        <div class="flex shadow-xl rounded-3xl py-24 px-20 gap-20">
          <div class="flex flex-col">
            <label for="email">Email</label>
            <input formControlName="email" class="bg-gray-100" type="email" id="email" name="email">
          </div>
          <div class="flex flex-col">
            <label for="password">Mot de passe</label>
            <input formControlName="password" class="bg-gray-100" type="password" id="password" name="password">
          </div>
        </div>
        <div type="submit">
          <button>
            Connexion
          </button>
        </div>
      </div>
</form>
